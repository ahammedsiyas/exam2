<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <div style="min-height: 100vh;display: flex;justify-content: center;align-items: center;flex-direction: column;background-image: linear-gradient(rgb(253, 0, 253),rgb(2, 231, 2));">
       <div style="border: solid 1px; padding: 50px;display: flex;justify-content: center;align-items: center;flex-direction: column;">
         <h1>Bmi Calculator</h1>
        <div style="margin-bottom: 10px;">
            <input id="weight" type="text" placeholder="enter weight" style="border-radius: 40px; ">

        </div>
        <div style="margin-bottom: 10px;">

            <input id="height" type="text" placeholder="enter height" class="w-100" style="border-radius: 40px;">
        </div>
        <div>
            <button class="btn btn-success" onclick="onCalculate()">Calculate</button>
        </div>
    <div id="output">

    </div>

    </div>
       </div>
</body>
<script>
    const onCalculate=()=>{
   let h=document.getElementById('height').value
   let weight=document.getElementById('weight').value
   let height=h/100
   let bmi=weight/(height*height)
   let result=bmi.toFixed(1)
   console.log(result);
   if(result<16){
    output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Severe Thinness</span>)`
   }
   else if(result>=16&&result<=17){
    output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Moderate Thinness</span>)`
   }
   else if(result>=18.5&&result<=25){
    output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Mild Thinness</span>)`

   }
   else if(result>=25&&result<=30){
output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Over Weight</span>)`
   }
      else if(result>=30&&result<=35){
        
         output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Obese Class I</span>)`
    }
     else if(result>=35&&result<=40){
         output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Obese Class II</span>)`
    }
     else if(result>40){
         output.innerHTML=`${result} kg/m<sup>2</sup> (<span style="color:red;">Obese Class III</span>)`
    }
    else{
        alert('enter weight and height')
    }
    }
    

</script>
</html>
